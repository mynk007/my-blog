<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"></head>
    <style type="text/css">
        .error
        {
          color: red;
          size: 80%
        }
        .hidden
        {
          display:none;
        }
    </style>
<body>
  
    <div class="container bg-secondary col-5 p-4 rounded" style="background-color: linear-gradient(90deg, rgb(89, 0, 255), green);">
    <form id="myform">
      <legend><b>Registration Form </b></legend>

        <div class="col">
          <label class="form-label">First name</label>
          <input type="text" class="form-control" required>

        </div>
        <div class="col">
          <label class="form-label">Last name</label>
          <input type="text" class="form-control" required>

        </div>
        <div class="col">
          <div>
            <label class="form-label">Email address</label>
            <input type="email" class="form-control" >
            <div  class="form-text">We'll never share your email with anyone else.</div>
          </div>
          </div>
          <div class="form-group col">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" required="required" class="form-control data-bv-phone-in" placeholder="Phone Number">
          <div id="phone_error" class="error hidden">Please enter a valid phone number</div>
  
          </div>

          <div class="form-group col">
            <label for="phone">Alternate Phone Number</label>
            <input type="text" id="altphone" name="altphone" required="required" class="form-control data-bv-phone-in" placeholder="Phone Number">
          <div id="phone_error2" class="error hidden">Please enter a valid phone number</div>
  
          </div>

          <div class="col mt-2">
            <label class="form-label">ID Type</label>
            <select class="form-select" id="idType" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">Adhaar</option>
                <option value="2">PAN</option>
              </select>  
          </div>
          
          <div class="col">
            <label class="form-label mt-2">ID Number</label>
            <input type="text" class="form-control" id="idNum" required>
            <div id="adhaar_error" class="error hidden">Please enter Correct details</div>

  
          </div>
          <div class="col">
            <label class="form-label mt-2">Annual Income <span style="font-weight: 100;">(between 250000 and 9999999)</span></label>
            <input type="text" class="form-control" id="AnnualIncome" required>
            <div id="income_error" class="error hidden">Please enter Correct details</div>

  
          </div>
          <div class="mt-3">
            <button class="btn btn-primary" id="submit" type="submit">Submit form</button>
          </div>
          
        </div>
        </div>

         


        

      </form>

</div>
<script type="text/javascript">

// Phone Validation Function
function validatePhoneNumber(input_str) {
    var re = /^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/im;

    return re.test(input_str);
}

// AltPhone Validation Function
function validateAltPhoneNumber(input_str) {
    var altre = /^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/im;

    return altre.test(input_str);
}

// Adhaar Validation function
function validateAdhaar() {
    var adhaar = document.getElementById('idNum').value;
    var adhaarTwelve=/^\d{12}$/;
    if(adhaar.match(adhaarTwelve)) {
      document.getElementById('adhaar_error').classList.add('hidden');
    }
    else {
      document.getElementById('adhaar_error').classList.remove('hidden');
    }

}
// VAlidate pan function
function validatePan() {
    var pan = document.getElementById('idNum').value;
    var regex= /[A-Z]{5}[0-9]{4}[A-Z]{1}$/;
    if(pan.match(regex)) {
      document.getElementById('adhaar_error').classList.add('hidden');
    }
    else {
      document.getElementById('adhaar_error').classList.remove('hidden');
    }

}

// Form Validation function
function validateForm(event) {

  // Phone validation
  var phone=document.getElementById('phone').value;
    if (!validatePhoneNumber(phone)) {
        document.getElementById('phone_error').classList.remove('hidden');
    } else {
        document.getElementById('phone_error').classList.add('hidden');
    }
    event.preventDefault();

// Alt Phone Validation
  var altphone=document.getElementById('altphone').value;
    if (!validateAltPhoneNumber(altphone)) {
        document.getElementById('phone_error2').classList.remove('hidden');
    } else {
        document.getElementById('phone_error2').classList.add('hidden');
    }
    event.preventDefault();

// Adhaar Validation

var idtype=document.getElementById('idType').value;
if (idtype ==1){
    validateAdhaar();
}
else if (idtype ==2){
    validatePan();
}



// Annual Income validation
var income=document.getElementById('AnnualIncome').value;
if (income >= 250000 && income<=999999) {
        document.getElementById('income_error').classList.add('hidden');
    } else {
        document.getElementById('income_error').classList.remove('hidden');
    }
    event.preventDefault();




    
}

document.getElementById('myform').addEventListener('submit', validateForm);






    
    </script>
</body>

</html>
